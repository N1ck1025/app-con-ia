<!doctype html>
<html lang="es" class="h-full bg-gray-900 text-gray-100">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Sistema de Reservas - Demo</title>
	<!-- Tailwind CDN (Play CDN for demo / prototyping) + simple config -->
	<script>
		window.tailwind = window.tailwind || {};
		window.tailwind.config = {
			theme: {
				extend: {
					colors: {
						'brand-cyan': '#06b6d4'
					}
				}
			}
		};
	</script>
	<script src="https://cdn.tailwindcss.com"></script>
	<style>
		/* Dark card look so elements contrast with main (which is white) */
		.card { background: linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.5)); color: #e5e7eb; }
		header, footer { background: #0f172a; }
		/* focus ring for accessibility */
		button:focus { outline: 2px solid rgba(6,182,212,0.25); }
	</style>
</head>
<body class="h-full antialiased">
	<div class="min-h-screen flex flex-col">
		<header class="flex items-center justify-between px-6 py-4 border-b border-gray-800 bg-gray-900">
			<h1 class="text-xl font-semibold">Sistema de Reservas — Demo</h1>
			<div id="auth-area" class="flex items-center gap-4"></div>
		</header>

		<main class="flex-1 p-6 bg-white">
			<div id="alerts" class="mb-4"></div>

			<section id="landing" class="max-w-4xl mx-auto">
				<div class="card p-6 rounded-lg shadow bg-gray-800 flex flex-col justify-center align-center">
					<h2 class="text-lg font-medium mb-2">Bienvenido</h2>
					<p class="mb-4">Haz un reserva con el servicio que deseas adquirir.</p>

					<div id="controls" class="flex gap-3">
						<button id="btn-login" class="px-4 py-2 rounded bg-cyan-600 hover:bg-cyan-500">Iniciar sesión</button>
						<button id="btn-register" class="px-4 py-2 rounded border border-gray-700">Registrarse</button>
					</div>
				</div>
        
				<!-- Default role chooser dashboard (shows until user selects a role) -->
				<div id="role-banner" class="card p-4 rounded-lg shadow mt-4 hidden">
					<div class="flex items-center justify-between">
						<div>
							<div class="text-sm text-gray-400">Rol por defecto para nuevos registros</div>
							<div class="mt-1 font-medium">Cliente</div>
						</div>
        
						<!-- Call-to-action banner for requesting a reservation -->
						<div id="cta-reserve" class="card p-4 rounded-lg shadow mt-4">
							<div class="flex items-center justify-between">
								<div>
									<div class="text-lg font-semibold">Pide tu reserva</div>
									<div class="text-sm text-gray-400">Inicia sesión o regístrate para solicitar una reserva.</div>
								</div>
								<div>
									<button id="btn-ask-reserve" class="px-4 py-2 rounded bg-cyan-600">Pedir reserva</button>
								</div>
							</div>
						</div>
						<div class="flex items-center gap-2">
							<select id="default-role-select" class="p-2 rounded bg-gray-800 border border-gray-700">
								<option value="cliente">Cliente</option>
								<option value="operador">Operador</option>
								<option value="admin">Administrador</option>
							</select>
							<button id="btn-set-role" class="px-3 py-1 rounded bg-cyan-600">Guardar rol</button>
						</div>
					</div>
				</div>
			</section>

			<section id="dashboard" class="max-w-6xl mx-auto mt-6 hidden">
				<div class="card p-6 rounded-lg shadow">
					<div id="dashboard-content"></div>
				</div>
			</section>
		</main>

		<footer class="px-6 py-4 border-t border-gray-800 text-sm text-gray-400 bg-gray-900">
			Proyecto demo — Frontend con JavaScript y localStorage
		</footer>
	</div>

	<!-- Modals / Forms -->
	<template id="tmpl-auth-forms">
		<div id="auth-forms" class="fixed inset-0 flex items-center justify-center bg-black/60">
			<div class="w-full max-w-md card p-6 rounded">
				<h3 id="auth-title" class="text-lg font-semibold mb-4">Autenticación</h3>
				<form id="form-auth" class="space-y-3">
					<input name="name" placeholder="Nombre" class="w-full p-2 rounded bg-gray-800 border border-gray-700" />
					<input name="email" type="email" placeholder="Correo" class="w-full p-2 rounded bg-gray-800 border border-gray-700" />
					<input name="password" type="password" placeholder="Contraseña" class="w-full p-2 rounded bg-gray-800 border border-gray-700" />
					<select name="role" class="w-full p-2 rounded bg-gray-800 border border-gray-700">
						<option value="cliente">Cliente</option>
						<option value="operador">Operador</option>
						<option value="admin">Administrador</option>
					</select>
					<div class="flex justify-between">
						<button type="submit" class="px-4 py-2 rounded bg-cyan-600">Enviar</button>
						<button type="button" id="auth-cancel" class="px-4 py-2 rounded border">Cerrar</button>
					</div>
				</form>
			</div>
		</div>
	</template>

	<script src="app.js"></script>
</body>
</html>
